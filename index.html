<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyService - Your Trusted Service Provider</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Reset CSS */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        flex-direction: column; /* Arrange children vertically */
      }

      header h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      nav {
        margin-top: 10px; /* Add some space between the heading and the navigation */
      }

      main {
        flex: 1;
        padding: 20px 0;
        overflow-y: auto;
      }

      .hero {
        background-image: url("serv.jpg");
        background-size: cover;
        background-position: center;
        margin-left: 20px;
        margin-right: 20px;
        color: #fff;
        text-align: center;
        justify-content: center;
        align-items: center;
        padding: 100px 0;
        height: 74vh;
      }

      .hero h2 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff6f61;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #e66053;
      }

      .services {
        text-align: center;
        padding: 50px 0;
      }

      .services h2 {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .services ul {
        list-style-type: none;
      }

      .services li {
        width: 100%;
        margin-bottom: 30px;
      }

      .services li h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .services li p {
        font-size: 1.1rem;
        margin-bottom: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }

      @media screen and (max-width: 600px) {
        .hero {
          background-image: url("serv.jpg");
          background-size: cover;
          background-position: center;
          color: #fff;
          text-align: center;
          padding: 168px 0;
          height: 77.5vh;
        }

        header {
          font-size: large;
          background-color: #333;
          color: #fff;
          padding: 20px 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }

        header h1 {
          font-size: 1rem;
          margin-bottom: 5px;
        }

        nav ul li a {
          color: #fff;
          text-decoration: none;
          font-size: 1rem;
        }

        .footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 20px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to BookMyService</h1>
      <nav id="dynamicNav">
        <!-- Navigation links will be generated dynamically here -->
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Book Services Online</h2>
        <p>Find trusted professionals for all your service needs!</p>
        <a href="services.html" class="btn">Get Started</a>
      </section>
    </main>

    <footer id="dynamicFooter">
      <!-- Footer content will be generated dynamically here -->
    </footer>

    <script src="nav.js"></script>
  </body>
</html>
