<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyService - Your Trusted Service Provider</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @media screen and (max-width: 768px) {
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          min-height: 100vh; /* This ensures the body takes up at least the full viewport height */
        }

        h1 {
          font-size: 20px;
          margin-top: 2px;
        }

        header {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
          height: 45px;
        }

        nav ul {
          padding: 0;
          list-style-type: none;
        }

        nav ul li {
          display: inline;
          margin-right: 20px;
        }

        nav ul li a {
          color: #fff;
          text-decoration: none;
        }

        main {
          flex: 1;
          padding: 10px;
        }

        .hero {
          text-align: center;
        }

        .hero h2 {
          font-size: 2.5em;
        }

        .hero p {
          font-size: 1.2em;
        }

        .btn {
          display: inline-block;
          background-color: #ff6f61;
          color: #fff;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }

        .btn:hover {
          background-color: #e66053;
        }

        footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to BookMyService</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Book Services Online</h2>
        <p>Find trusted professionals for all your service needs!</p>
        <a href="services.html" class="btn">Get Started</a>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 BookMyService. All rights reserved.</p>
    </footer>
  </body>
</html>
