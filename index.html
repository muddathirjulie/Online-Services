<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyService - Your Trusted Service Provider</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Reset CSS */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        flex-direction: column; /* Arrange children vertically */
      }

      header h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      nav {
        margin-top: 10px; /* Add some space between the heading and the navigation */
      }

      nav ul {
        list-style-type: none;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      main {
        flex: 1;
        padding: 20px 0;
      }

      .hero {
        background-image: url("services.jpg");
        background-size: cover;
        background-position: center;
        margin-left: 20px;
        margin-right: 20px;
        color: #fff;
        text-align: center;
        padding: 217px 0;
      }

      .hero h2 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: black;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: black;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff6f61;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #e66053;
      }

      .services {
        text-align: center;
        padding: 50px 0;
      }

      .services h2 {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .services ul {
        list-style-type: none;
      }

      .services li {
        width: 100%;
        margin-bottom: 30px;
      }

      .services li h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .services li p {
        font-size: 1.1rem;
        margin-bottom: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }

      .footer-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to BookMyService</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Book Services Online</h2>
        <p>Find trusted professionals for all your service needs!</p>
        <a href="services.html" class="btn">Get Started</a>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <p>&copy; 2024 BookMyService. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
